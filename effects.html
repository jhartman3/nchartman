<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="effscript.js"></script>
<link rel="stylesheet" type="text/css" href="effstyle.css"></link>
<title>jQuery Test</title>
</head>
<body>
	<p>This is a simple page demonstrating jQuery effects.</p>
	<div>This is a div.</div>
	<div>This is another div.</div>
	<div>This is also a div.</div>
	<button id="ShowDivs" 
        onclick="showAll()">Show all
    </button>
	<button id="HideDivs" 
        onclick="hideAll()">Hide all
    </button>
	<button id="fadeToggle" 
        onclick="fadeSwitch()">Fade Toggle
    </button>
	<button id="slideToggle" 
        onclick="slideSwitch()">Slide Toggle
    </button>
	<button id="displayToggle" 
        onclick="displaySwitch()">Display Toggle
    </button>
</body>
</html>
